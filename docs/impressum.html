  <script>
      var cookiesEnabled;
      window['ga-disable-UA-128531501-1'] = false;
      
      function enableCookies() {
        console.log("[INFO] Enabling cookies...");
        cookiesEnabled = true;
        window['ga-disable-AW-785523760'] = false;
        window['ga-disable-UA-128531501-1'] = false;
        start_google_analytics(true);
      }
  
      function disableCookies() {
        console.log("[INFO] Disabling cookies...");
        cookiesEnabled = false;
        window['ga-disable-AW-785523760'] = true;
        window['ga-disable-UA-128531501-1'] = true;
        start_google_analytics(false);
      }

      function reloadPage() {
        parent.document.location.reload(true);
      }
  
      window.addEventListener("load", function(){
        start_google_analytics(true);
        window.cookieconsent.initialise({
          "palette": {
            "popup": {
              "background": "#000"
            },
            "button": {
              "background": "transparent",
              "text": "#f1d600",
              "border": "#f1d600"
            }
          },
          "type": "opt-out",
          onInitialise: function (status) {
            console.log("[Cookie Consent] Initialized!");
            var type = this.options.type;
            var didConsent = this.hasConsented();
            console.log("[Cookie Consent] Current cookie status: " + didConsent);
            if (type == 'opt-in' && didConsent) {
              console.log("[Cookie Consent] User has consented.");
              enableCookies();
            }
            if (type == 'opt-out' && !didConsent) {
              console.log("[Cookie Consent] User has opted out.");
              disableCookies();
            };
          },
  
          onStatusChange: function(status, chosenBefore) {
            console.log("[Cookie Consent] Detected status change...");
            var type = this.options.type;
            var didConsent = this.hasConsented();
            if (type == 'opt-in' && didConsent) {
              console.log("[Cookie Consent] User has consented.");
              enableCookies();
            }
            if (type == 'opt-out' && !didConsent) {
              console.log("[Cookie Consent] User has opted out.");
              disableCookies();
            }
            console.log("[INFO] Page will reload to apply changes.");
            reloadPage();
          },
  
          onRevokeChoice: function() {
            var type = this.options.type;
            if (type == 'opt-in') {
              console.log("[Cookie Consent] User has opted out; disabling.");
              disableCookies();
            }
            if (type == 'opt-out') {
              console.log("[Cookie Consent] User has opted in; enabling.");
              enableCookies();
            }
            console.log("[INFO] Page will reload to apply changes.");
            reloadPage();
          },
        })
      });
  
      function gtag_report_conversion(url) {
        var callback = function () {
          if (typeof(url) != 'undefined') {
            window.location = url;
          }
        };
        console.log("[DEBUG] Current value of cookiesEnabled: " + cookiesEnabled);
        window['ga-disable-AW-785523760'] = false;
        console.log("[Adwords] Cookies are enabled, reporting conversions.");
        gtag('config', 'AW-785523760');
        gtag('event', 'conversion', {
          'send_to': 'AW-785523760/VEsGCOKql4wBELDIyPYC',
          'event_callback': callback
        });
        return false;
      };

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
  
      function start_google_analytics(consentStatus = false){
        console.log("[INFO] Global variable set to: " + window['ga-disable-UA-128531501-1']);
        if (consentStatus == true){
          window['ga-disable-UA-128531501-1'] = false;
          console.log("[Analytics] Cookies are enabled, reporting.");
          gtag('js', new Date());
          gtag('config', 'AW-785523760');
          gtag('config', 'UA-128531501-1');
        } else {
          window['ga-disable-UA-128531501-1'] = true;
          console.log("[Analytics] Cookies are disabled, not reporting.");
        };
      };
    </script>
